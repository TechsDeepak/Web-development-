  <div class="form-container">
    <h2>Register for the Symposium</h2>
    <form action="#" method="post">
      <input type="text" name="fullName" placeholder="Full Name" required />
      <input type="text" name="college" placeholder="College Name" required />
      <input type="text" name="department" placeholder="Department" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <select name="event">
        <option value="">Select Event</option>
        <option value="codeathon">Code-A-Thon</option>
        <option value="appdev">App Development</option>
        <option value="techquiz">Tech Quiz</option>
        <option value="photography">Photography Contest</option>
        <option value="debate">Debate</option>
        <option value="treasurehunt">Treasure Hunt</option>
      </select>
      <button type="submit">Submit Registration</button>
    </form>
